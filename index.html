<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/index.css" />
    <title>World Clock Project</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My Current Location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>

      <a href="#" id="home-link" style="display: none">🏠 Back to Homepage</a>

      <div id="cities">
        <div
          class="city"
          id="los-angeles"
          data-timezone="America/Los_Angeles"
          draggable="true"
        >
          <span class="drag-handle">☰</span>
          <div>
            <h2>Los Angeles 🇺🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
          <button class="remove-btn">×</button>
        </div>

        <div
          class="city"
          id="sydney"
          data-timezone="Australia/Sydney"
          draggable="true"
        >
          <span class="drag-handle">☰</span>
          <div>
            <h2>Sydney 🇦🇺</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
          <button class="remove-btn">×</button>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by
      <a
        href="https://app.netlify.com/teams/beckslange/projects"
        target="_blank"
        ><strong>Rebecca Lange</strong>,</a
      >
      is open-sourced on
      <a
        href="https://github.com/beckslange/world-clock-project"
        target="_blank"
        >Github</a
      >, and is hosted on
      <a href="https://worldclock-final-project.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
